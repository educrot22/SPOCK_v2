<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | SPOCK Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      color: #222;
      line-height: 1.6;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: #cce4ff;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem auto;
      border-radius: 6px;
    }

    pre {
      background: #f0f0f0;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 6px;
    }

    code {
      font-family: Menlo, Consolas, monospace;
      background: #f0f0f0;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin: 2rem 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>SPOCK Documentation</h1>
    <nav>
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/docs">Docs</a>
      <a href="{{ site.baseurl }}/examples/tutorials/notebooks/tutorials_spocktools">Tutorials</a>
      
    </nav>
  </header>

  <main>
    {% if page.image %}
      <img src="{{ page.image }}" alt="Page Image">
    {% endif %}

    {{ content }}
  </main>

  <footer>
    &copy; {{ site.time | date: "%Y" }} SPOCK Project
  </footer>
</body>
</html>
