<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | SPOCK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                   Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #005a9c;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: #cce4ff;
      margin: 0 0.5rem;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin: 2rem 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>SPOCK Documentation</h1>
    <nav>
      <a href="/about">About</a>
      <a href="/docs">Docs</a>
    </nav>
  </header>

<main>
  {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" style="max-width: 100%; border-radius: 8px; margin-bottom: 1rem;">
  {% endif %}
  {{ content }}
</main>

  <footer>
    &copy; {{ site.time | date: "%Y" }} SPOCK Project
  </footer>
</body>
</html>
